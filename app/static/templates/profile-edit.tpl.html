<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-headline"> Edit Profile </span>
            <div layout="row">
                <span class="md-subhead"> User-id: {{ editCtrl.UIS.id }} </span>
                <span flex></span>
                <span class="md-subhead"> Last Seen: {{ editCtrl.UIS.last_seen }} </span>
                <span flex></span>
            </div>
        </md-card-header-text>

        <md-card-header-media class="md-media-lg card-media">
            <img src="http://placehold.it/100x100" class="md-media-sm card-media">
        </md-card-header-media>
    </md-card-header>

    <md-card-title>
        <md-card-title-text>
            <md-input-container>
                <label>Email</label>
                <input ng-model="editCtrl.UIS.email" ng-disabled="true">
            </md-input-container>
        </md-card-title-text>
    </md-card-title>

    <img src="http://placehold.it/1000x400" class="md-card-image">

    <md-card-content layout="column">
        <div layout="row">
            <md-input-container>
                <label>Firstname</label>
                <input ng-model="editCtrl.UIS.firstname">
            </md-input-container>

            <md-input-container>
                <label>Lastname</label>
                <input ng-model="editCtrl.UIS.lastname">
            </md-input-container>
        </div>

        <md-input-container class="md-block">
            <label>About Me</label>
            <textarea ng-model="editCtrl.UIS.about_me"></textarea>
        </md-input-container>

        <div layout="row">
            <md-input-container>
                <label>Location</label>
                <md-icon md-svg-src="static/icons/ic_location_on_black_24px.svg"></md-icon>
                <input ng-model="editCtrl.UIS.location">
            </md-input-container>

            <div flex="5" hide-lt-md></div>

            <md-input-container>
                <label>Member Since</label>
                <input ng-model="editCtrl.UIS.member_since" ng-disabled="true">
            </md-input-container>
        </div>

        <div layout="row">
            <span flex></span>
            <md-button class="md-warn" ng-click="editCtrl.cancelUpdate()">Cancel</md-button>
            <md-button class="md-primary md-raised">Update</md-button>
        </div>
    </md-card-content>
</md-card>
