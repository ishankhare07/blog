<md-content class="md-padding">
    <md-card>
        <md-card-content ng-controller="loginController as loginCtrl">
            <form name="loginForm" layout="column" layout-align="center" ng-submit="loginCtrl.submitLogin()">
                <md-input-container>
                    <label>Email</label>
                    <input type="email" name="email" ng-model="loginCtrl.email" required>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" name="password" ng-model="loginCtrl.passwd" required>
                </md-input-container>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-raised md-primary" type="submit">Login</md-button>
                    <span flex></span>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
